<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="local time">
    <h2>
        Local Time
    </h2>
    <h1>
        14:33
    </h1>
    <p>
        South Africa
    </p>
</header>
<main>
    <select name="" id="">Select your country</select>
    <option value="">New York</option>
    <option value="">Dakar</option>
    <option value="">London</option>
    <option value="">Tokyo</option>

    <div class="cities">
        <h1>New York</h1>
        <div class="time">
            09:22
        </div>
        <div class="date">
            12 April 2025
        </div>
    </div>
    <div class="city">
        <h1>Dakar</h1>
        <div class="time">
            10:08
        </div>
        <div class="date">
            15 December 2027
        </div>
    </div>
    <div class="city">
        <h1>London</h1>
        <div class="time">
            19:56
        </div>
        <div class="date">
            7 June 2018        
        </div>
    </div>
    <div class="city">
        <h1>Tokyo</h1>
        <div class="time">
            22:00
        </div>
        <div class="date">
            30 November 2016
        </div>
    </div>
    <div class="icon">
        <a href="">icon</a>
        <p>
            World Clock
        </p>
    </div>
</main>
    <footer>This project is coded by Anele Nala and is 
        <a href="https://github.com/AneleNala/world-clock-app" target="_blank"></a>
        open sourced by GitHub.
    </footer>
<script src="javascript/index.js"></script>
</body>
</html>
