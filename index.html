<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.44/moment-timezone-with-data-1970-2030.min.js"></script>
</head>
<body>
<div class="container">   
<header >
    <h1>World Clock</h1>
</header>
<main>
    <select id="city">
    <option value="">Select a city</option>
    <option value="current">My current location</option>
    <option value="America/New_York">New York</option>
    <option value="Africa/Dakar">Dakar</option>
    <option value="Africa/Casablanca">Casablanca</option>
    <option value="Europe/Copenhagen"></option>
    </select>
<div id="cities">
    <div class="city" id="new-york">
        <div>
        <h2>New York</h2>
        <div class="date" >
            12 April 2025
        </div>
        </div>
        <div class="time" >
            10:09:30 <small>AM</small>
        </div>
    </div>
    <div class="city" id="dakar">
        <div>
        <h2>Dakar</h2>
        <div class="date" >
            10 March 2026
        </div>
        </div>
        <div class="time" >
            20:23:56 <small>AM</small>
        </div>
    </div>
</div>    
</main>
</div>
    <footer>This project is coded by <strong>Anele Nala</strong> and is 
        <a href="https://github.com/AneleNala/world-clock-app" target="_blank"> open sourced by GitHub</a>
    </footer>
<script src="javascript/index.js"></script>
</body>
</html>
